<!DOCTYPE html>
<html>
<head>
	<title>Car Rental Center</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="hertzRental.css">
	<link rel="stylesheet" type="text/css" href="reserveCar.css">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src = "reserveCar.js" type="text/javascript"></script>
</head>
<body>
	<div class="container">
		<div class="storeName">
			<p id = "hertz">Hertz-UTS</p>
			<p style = "margin-right: 180px;">Car Rental Center</p>
		</div>
		<div class="col-sm-12">
			<h2>Car Reservation</h2>
			<div class="row">
				<div class="col-sm-12 header">
					<div class="col-sm-2">Thumbnail</div>
					<div class="col-sm-2">Vehicle</div>
					<div class="col-sm-2">Price per day</div>
					<div class="col-sm-2">Rental days</div>
					<div class="col-sm-2">Actions</div>
				</div>
			</div>
			<div id = "emptyCart">
				<div class="col-sm-2"></div>
				<div class="col-sm-2"></div>
				<div class="col-sm-2"></div>
				<div class="col-sm-2"></div>
				<div class="col-sm-2">
				<button type = "submit" style = "margin-top: -40px;" class="btn btn-primary" id = "checkout" onclick = "proceedToCheckout()">Proceeding to Checkout </button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
