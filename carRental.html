<!DOCTYPE html>
<html>
<head>
	<title>Car Rental Center</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="hertzRental.css">
	<script src = "loadCars.js" type="text/javascript"></script>
</head>
<body>
	<script type="text/javascript">
		// jquery function to run on Car Reservation button click
		$(document).ready(function(){
			$("#reservation").click(function(e){
				// checking if the session has no value and its length is 0
				if ( JSON.parse(sessionStorage.getItem('addedCarsArray')) == null ||JSON.parse(sessionStorage.getItem('addedCarsArray')).length == 0) {
					alert("You have not selected any car yet. Please select the car.");
					e.preventDefault();
				}else{
					window.open("reserveCar.html", "_self");
				}
			})
		});
	</script>
		<div class="container">
			<div class="storeName">
				<p id = "hertz">Hertz-UTS</p>
				<p style = "margin-right: 180px;">Car Rental Center</p>
				<button id = "reservation"  class = "btn btn-primary" type = "submit">Car Reservation</button>
			</div>
			<div id="carDetails" class="col-sm-12">
				<div class = "row justify-content-around" id = "carDisplayRow">
				
				</div>
			</div>
		</div>
</body>
</html>
